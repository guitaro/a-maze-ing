<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Maze-Ing</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/laby.css">
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <script src="js/test-maze-generator.js"></script>
    <script src="js/maze-declaration.js"></script>
    <script src="js/dragons.js"></script>
    <script src="js/maze-init.js"></script>
    <script src="js/rules.js"></script>
    <script src="js/gameplay.js"></script>
</head>
<body>
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar bg-dark">
        <div class="container">
            <span class="navbar-brand js-scroll-trigger">
                <h3><i class="fa fa-compass" aria-hidden="true"></i> A Maze-Zing game</h3>
            </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <button type="button" class="btn btn-light" id="btn-start-game" data-toggle="collapse" data-target="#gameZone" aria-expanded="false" aria-controls="gameZone">Start adventure</button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <p class="lead">This is the text that explains how to play</p>

                                <p class="">Z = <i class="fa fa-compass" aria-hidden="true"></i></p>
                            </div>
                        </div>
                        <div class="collapse" id="gameZone">
                            <div class="row" id="player-data">
                                <div class="col-md-3 offset-1">
                                    Score : <span class="badge badge-success" id="score"></span>
                                </div>
                                <div class="col-md-1 offset-5">
                                    <div id="item-sword" class="disabled"></div>
                                </div>
                                <div class="col-md-1">
                                    <div id="item-key" class="disabled"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div id="maze">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="game-popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popup-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="popup-body"></div>
            </div>
        </div>
    </div>

</body>
</html>
